<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设备控制</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
<div id="eq">
    <!--顶部条-->
    <header th:replace="top :: top">
    </header>

    <!--主体部分-->
    <div class="d-flex align-items-stretch">
        <!--导航-->
        <div th:replace="main :: main"></div>

        <!--主体-->
        <div class="page-holder w-100 d-flex flex-wrap">
            <div class="container-fluid px-xl-5" style="width: 100%">
                <center>
                    <!-- Basic Form-->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="h5 text-uppercase mb-0">修改设备</h3>
                        </div>
                        <div class="card-body">
                                <form id="form" action="/equipment/alterEquipment" method="post">
                                    <input type="text" name="id" class="form-control" th:value="${equipment.id}" hidden>
                                <div class="form-group">

                                    <label class="form-control-label text-uppercase">设备名称</label>
                                    <input type="text"  name="e_name" class="form-control" th:value="${equipment.equ_name}">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-uppercase">设备型号</label>
                                    <input type="text" name="e_model" class="form-control" th:value="${equipment.model}">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" onclick="submit()">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
            <!--尾部-->
            <footer th:replace="footer :: footer"/>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/js/js.cookie.min.js}"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/vue.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>

<script  th:inline="javascript">

    $(function () {
        $(".div2").on('click', function () {
            // console.log('className======='+$(this).parent().get(0).className)
            $(this).parent().toggleClass('close1');
            $(this).parent().toggleClass('open1');
            $(this).toggleClass('close2');
            $(this).toggleClass('open2');
        });
    });
    function submit() {

        $("#form").submit();
    }
</script>
</body>
</html>
