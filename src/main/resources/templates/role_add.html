<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户添加</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
<div id="user">
    <!--顶部条-->
    <header th:replace="top :: top">
    </header>

    <!--主体部分-->
    <div class="d-flex align-items-stretch">
        <!--导航-->
        <div th:replace="main :: main"></div>

        <!--主体-->
        <div class="page-holder w-100 d-flex flex-wrap">
            <div class="container-fluid px-xl-5">
                <center>
                    <div class="card" style="width: 90%">
                        <div class="card-header">
                            <h5 class="text-uppercase mb-0" style="float: left">角色添加</h5>
                            <div style="float: right">
                                <button type="button" class="btn btn-info" @click="reload()">刷新</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label">角色名称</label>
                                    <div class="col-md-9">
                                        <input id="username" v-model="role.role_name" type="text" placeholder="ROLENAME" class="form-control form-control-success" style="width: 60%"><small class="form-text text-muted ml-3">填写角色名.</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 form-control-label">描述</label>
                                    <div class="col-md-9">
                                        <input id="phone" v-model="role.role_desc" type="text" placeholder="ROLEDESC" class="form-control form-control-warning" style="width: 60%"><small class="form-text text-muted ml-3">填写描述.</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-9 ml-auto">
                                        <input type="button" value="保存" @click="addRole()" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
            <!--尾部-->
            <footer th:replace="footer :: footer"/>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/js/js.cookie.min.js}"></script>
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/vue.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">

    var vm = new Vue({
        el: "#user",
        data: {
            role:{
                role_name:"",
                role_desc:"",
            }
        },
        created() {
        },
        methods: {
            reload()
            {
                window.location.reload();
            },
            addRole(){
                axios.post("/role/addRole",this.role).then(resp=>{
                    window.location.href="/role_list";
                });
            }
        },

    });

</script>
</body>
</html>
