<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>权限管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
<div id="user">
    <!--顶部条-->
    <header th:replace="top :: top">
    </header>

    <!--主体部分-->
    <div class="d-flex align-items-stretch">
        <!--导航-->
        <div th:replace="main :: main"></div>

        <!--主体-->
        <div class="page-holder w-100 d-flex flex-wrap">
            <div class="container-fluid px-xl-5">
                <center>
                    <div class="card" style="width: 90%">
                        <div class="card-header">
                            <h5 class="text-uppercase mb-0" style="float: left">权限管理</h5>
                        </div>
                        <div class="card-body">
                            <div style="float: right">
                                <button type="button" class="btn btn-info" @click="createPermission()">新建</button>
                                <button type="button" class="btn btn-info" @click="reload()">刷新</button>
                            </div>
                            <!--数据列表-->
                            <table id="dataList"
                                   class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="sorting_asc">ID</th>
                                    <th class="sorting_desc">权限描述</th>
                                    <th class="sorting_desc sorting_desc_disabled">URL</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="permission in permissions">
                                        <td v-text="permission.id"></td>
                                        <td v-text="permission.name"></td>
                                        <td v-text="permission.url"></td>
                                        <td class="text-center"style="width: 25%">
                                            <a href="javascript:void(0)" class="btn btn-secondary" @click="deletePermission(permission.id)">删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </center>
            </div>
            <!--尾部-->
            <footer th:replace="footer :: footer"/>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/vue.min.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">

    var vm = new Vue({
        el: "#user",
        data: {
            permissions:[]
        },
        created() {
            this.loadData();
        },
        methods: {
            loadData() {
                axios.get("/permission/list").then(resp => {
                    this.permissions = resp.data;
                })
            },
            reload(){
                window.location.reload();
            },
            deletePermission(id){
                axios.delete("/permission/del/"+id+"").then(resp=>{
                    window.location.reload();
                })
            },
            createPermission(){
              window.location.href="/permission_add";
            }
        },

    });

</script>
</body>
</html>
